<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Template</title>
  <style>
    body { font-family: Arial; background:#222; color:white; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { display:grid; grid-template-columns:repeat(auto-fit, minmax(150px,1fr)); gap:20px; width:80%; }
    .template { background:#333; padding:20px; text-align:center; cursor:pointer; border-radius:10px; }
    .template:hover { background:#555; }
  </style>
</head>
<body>
  <div class="container">
    <div class="template" onclick="loadTemplate('studio')">Studio</div>
    <div class="template" onclick="loadTemplate('apartment')">Apartment</div>
    <div class="template" onclick="loadTemplate('villa')">Villa</div>
    <div class="template" onclick="loadTemplate('office')">Office</div>
  </div>

  <script>
    function loadTemplate(name) {
      localStorage.setItem("selectedTemplate", name);
      window.location.href = "editor.html"; // Go to editor
    }
  </script>
</body>
</html>
