<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Template</title>
  <link href="https://fonts.cdnfonts.com/css/akira-expanded" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Akira Expanded', sans-serif;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 40px;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 0 0 5px #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
    }

    .template {
      background: #111;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #ffffff;
      cursor: pointer;
      transition: 0.3s;
    }

    .template:hover {
      background: #ffffff;
      color: #000;
      box-shadow: 0 0 1px #ffffff;
    }
  </style>
</head>
<body>
  <h1>Start Creating!</h1>
  <div class="container">
    <div class="template" onclick="loadTemplate('blank')">Blank</div>
    <div class="template" onclick="loadTemplate('studio')">Studio</div>
    <div class="template" onclick="loadTemplate('apartment')">Apartment</div>
    <div class="template" onclick="loadTemplate('villa')">Villa</div>
    <div class="template" onclick="loadTemplate('office')">Office</div>
  </div>

  <script>
    function loadTemplate(name) {
      localStorage.setItem("selectedTemplate", name);
      window.location.href = "editor.html"; // Go to editor
    }
  </script>
</body>
</html>
